<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex">
        <div class="title">
            <h1>Etch-a-Sketch Pad</h1>
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">White</button>
                    <button onclick="changeColor('blue')">Erase</button>
                    <button>reset</button>
                </div>
                <div>
                    <h2>Set size!</h2>
                    <input type="text" placeholder="Board size" value=16 onchange="changeBoardSize(value)">
                    <button>Set board size</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
